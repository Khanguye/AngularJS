<!DOCTYPE html>
<html lang="en-us">
<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1" >

<title>Angular | Angular works
 </title>

<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="app.js" ></script>
</head>
<body ng-app="myApp">
<!-- //container-fluid is another option -->
<div class="container" ng-controller="myCtrl" ng-init="text6='Welcome to Angular 6';text7='Welcome to Angular 7'">
   <div my-widget="Welcome to Angular"></div>
   <div my-widget="Welcome to Angular1"></div>
   <div my-widget="Welcome to Angular2"></div>
    <div my-widget1="Welcome to Angular3"></div>
       <div my-widget1="Welcome to Angular4"></div>
       <div my-widget1="Welcome to Angular5"></div>
    Global<br>
    <input type=text ng-model="text6"/><br>
    Local -: One way read :-<br>
    <my-widget2 text={{text6}}></my-widget2><br>
        Global<br>
<input type=text ng-model="text7"/><br>
    local -: Bi-Direct bind :-<br>
    <my-widget3 text="text7"></my-widget3><br>
    
    <my-widget4 fn="count=count+1"></my-widget4>
</div>

</body>
</html>
