<!DOCTYPE html>
<html lang="en-us">
<head>

<meta charset="UTF-8">
<!-- user-scalable=no //optional -->
<meta name="viewport" content="width=device-width, initial-scale=1" >

<title>Angular | Angular works
 </title>

<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="app.css">
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="app.js" ></script>
</head>
<body ng-app="myApp">
<!-- //container-fluid is another option -->
<div class="container" ng-controller="myCtrl">
   <label><input type="checkbox" ng-model="checked">Toggle Button</label>
<!-- //https://docs.angularjs.org/api/ng/directive
//basic directive: ng-hide ng-checked ng-mouseenter 
//ngMousedown=scope function or expression
//ngMouseenter=scope function or expression
//ngMouseleave=scope function or expression
//ngMousemove=scope function or expression
//ngMouseover=scope function or expression
//ngMouseup=scope function or expression
-->
    <button ng-disabled="checked" ng-click="clickMe($event)">press me</button>
    
    <div >
        <label>Example switch</label>
  <select ng-model="selection" ng-options="item for item in items">
  </select>
  <code>selection={{selection}}</code>
  <hr/>
  <div class="animate-switch-container"
    ng-switch on="selection">
      <div class="animate-switch" ng-switch-when="settings">Settings Div</div>
      <div class="animate-switch" ng-switch-when="home">Home Span</div>
      <div class="animate-switch" ng-switch-default>default</div>
  </div>
</div>
</div>

</body>
</html>
