<!DOCTYPE html>
<html lang="en-us">
<head>

<meta charset="UTF-8">
<!-- user-scalable=no //optional -->
<meta name="viewport" content="width=device-width, initial-scale=1" >

<title>Angular | Angular works
 </title>

<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="app.js" ></script>
</head>
<body ng-app="myApp">
<!-- //container-fluid is another option -->
<div class="container" ng-controller="myController">
   Search: <input type=text ng-model="searchText.$" placeholder="enter search text">
  <table class="table table-striped table-border table-bordered">
       <thead>
           <tr>
           <td>id</td>
           <td>email</td>
           <td>username</td>
           <td>password</td>
           </tr>
       </thead>
       <tbody>
           <!--//repeater repeater again-->
           <tr ng-repeat="user in users | filter:searchText">
               <td>{{user.id}}</td>
               <td>{{user.email}}</td>
               <td>{{user.username}}</td>
               <td>{{user.password}}</td>
           </tr>
       </tbody> 
    </table>

    </div>

</body>
</html>
