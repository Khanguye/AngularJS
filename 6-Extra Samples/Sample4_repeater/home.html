<!DOCTYPE html>
<html lang="en-us">
<head>

<meta charset="UTF-8">
<!-- user-scalable=no //optional -->
<meta name="viewport" content="width=device-width, initial-scale=1" >

<title>Angular | Angular works
 </title>

<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="app.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
  
<script src="app.js" ></script>
</head>
<body ng-app="myApp">
<!-- //container-fluid is another option -->
<div class="container" ng-controller="myCtrl">
   
    Search: <input type=text ng-model="searchText.$" placeholder="enter search text">
    <label for="showMe">Hide Table</label>
   <input id="showMe" type="checkbox" ng-model="hideTable">
   <div ng-hide="hideTable">
       <header ng-repeat-start="user in users | filter:searchText">
  {{user.id}} 
</header>
       <p>
  {{user.email}}
</p>
       <footer ng-repeat-end="">
  {{user.username}}
       </footer>
   </div>
    </div>

</body>
</html>
