<!DOCTYPE html>
<html lang="en-us">
<head>

<meta charset="UTF-8">
<!-- user-scalable=no //optional -->
<meta name="viewport" content="width=device-width, initial-scale=1" >

<title>Angular | Angular works
 </title>

<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="app.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
  
<script src="app.js" ></script>
</head>
<body ng-app="myApp">
<!-- //container-fluid is another option -->
<div class="container" ng-controller="myCtrl">
    <script type="text/ng-template" id="rowHTML">
        <section>
            <header><h5>{{user.email}}</h5></header>
            <p>{{user.username}}</p>
        </section>       
    </script>
    <script type="text/ng-template" id="rowHTML2">
         <section>
            <header><h5>{{user.id}}</h5></header>
             <p>{{user.email}}</p>
            <p>{{user.username}}</p>
             <p>{{user.password}}</p>
        </section>      
    </script>
    <div><input type="radio" ng-model="viewMode" value="rowHTML">Simple View</div>
    <div><input type="radio" ng-model="viewMode" value="rowHTML2">Detail View</div>
    <div>Search: <input type=text ng-model="searchText.$" placeholder="enter search text"></div>
   <div ng-switch="viewMode">
       <div ng-switch-when="rowHTML"><div ng-include="'rowHTML'" ng-repeat="user in users | filter:searchText" include-replace></div></div>
       <div ng-switch-when="rowHTML2"><div ng-include="'rowHTML2'" ng-repeat="user in users | filter:searchText" include-replace></div></div>
   </div>
   
</div>

</body>
</html>
